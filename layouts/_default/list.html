{{ define "main" }}
<main class="wrapper blog-wrapper">
    <div class="inner-wrapper">
        <div class="body-text">
            <header class="blog-header">
                <div class="name">
                    <a href="{{ "/" | relURL }}">George Xu</a>
                </div>
                <nav class="nav-links">
                    <a href="{{ "/" | relURL }}">&larr; home</a>
                </nav>
            </header>
            <div class="posts-list">
                <h1 class="section-title">posts</h1>
                {{ range .Pages }}
                <article class="post-item">
                    <a href="{{ .Permalink }}">
                        <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
                        <span class="post-title">{{ .Title }}</span>
                    </a>
                </article>
                {{ end }}
            </div>
            <footer class="site-footer">
                <p>&copy; {{ now.Year }} George Xu</p>
            </footer>
        </div>
    </div>
</main>
{{ end }}
